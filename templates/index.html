        const updateStatus = (elementId, message, type = 'pending') => {

        async function startSubtitleGeneration(taskId) {

                while (true) {
                    const response = await fetch(`/status/${taskId}`);
                    const result = await response.json();

                        updateStatus('recognition-status', 'æ­£åœ¨è¿›è¡Œè¯­éŸ³è¯†åˆ«...', 'pending');
                        await new Promise(resolve => setTimeout(resolve, 2000)); // ç­‰å¾…2ç§’å†æ¬¡æ£€æŸ¥

                            document.getElementById('downloadLink').innerHTML =
